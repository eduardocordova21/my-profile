<div class="col-lg-2 p-3" *ngFor="let socialNetwork of socialNetworks">
  <div class="card rounded-5 h-100">
    <img src="{{ socialNetwork.img }}" class="card-img-top p-3" />
    <div class="card-body text-center">
      <a
        href="{{ socialNetwork.link }}"
        target="_blank"
        class="btn btn-primary"
        >{{ socialNetwork.name }}</a
      >
    </div>
  </div>
</div>
