<div class="row">
  <div
    class="col-lg-2 col-md-3 col-sm-4 col-6 p-2 h-100"
    *ngFor="let socialNetwork of socialNetworks"
  >
    <a href="{{ socialNetwork.link }}" target="_blank">
      <div class="card rounded-5 bg-white">
        <img
          src="{{ socialNetwork.image }}"
          class="card-img-top p-3 img-fluid"
        />

        <div class="card-body text-center d-none d-sm-block">
          <div class="bg-primary rounded-5 p-2 text-truncate">
            {{ socialNetwork.name }}
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
