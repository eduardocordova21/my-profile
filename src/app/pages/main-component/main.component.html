<loading *ngIf="pageIsLoading"></loading>

<div @fadeIn class="container vh-100" *ngIf="pageIsLoading === false">
  <language-selector></language-selector>

  <profile-image-and-description></profile-image-and-description>

  <div class="row mt-3">
    <div class="col">
      <div *ngFor="let category of categories | keyvalue">
        <div class="p-4">
          {{ category.value | translate }}

          <card
            *ngIf="category.value === categories.Development"
            [socialNetworks]="socialNetworksDevelopments"
          ></card>

          <card
            *ngIf="category.value === categories.Personal"
            [socialNetworks]="socialNetworksPersonals"
          ></card>

          <card
            *ngIf="category.value === categories.Professional"
            [socialNetworks]="socialNetworksProfessionals"
          ></card>
        </div>
      </div>
    </div>
  </div>
</div>
