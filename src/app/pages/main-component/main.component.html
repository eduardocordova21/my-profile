<loading *ngIf="pageIsLoading"></loading>

<div @fade class="container vh-100" *ngIf="!pageIsLoading">
  <language-selector></language-selector>

  <div class="row align-items-center text-center">
    <div class="col-lg-6 col-md-6 col-sm-10 col-12 h-75 p-5">
      <img
        src="{{ profileImgPath }}"
        alt="Imagem de perfil"
        class="img-fluid img-thumbnail rounded-circle position-relative z-3 h-100"
      />
    </div>

    <div class="col-lg-6 col-md-6 col-sm-10 col-12">
      <div>{{ "HelloMyNameIs" | translate }} Eduardo CÃ³rdova</div>

      <div class="vr"></div>

      <div>
        {{
          "ImAFullStackDeveloperAndHereYouCanFindAllMySocialNetworks"
            | translate
        }}
      </div>

      <div class="vr"></div>

      <div>{{ "FeelFreeToCallMe!" | translate }}</div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <div *ngFor="let category of categories | keyvalue">
        <div class="p-4">
          {{ category.value | translate }}

          <card
            *ngIf="category.value === categories.Development"
            [socialNetworks]="socialNetworksDevelopments"
          ></card>

          <card
            *ngIf="category.value === categories.Personal"
            [socialNetworks]="socialNetworksPersonals"
          ></card>

          <card
            *ngIf="category.value === categories.Professional"
            [socialNetworks]="socialNetworksProfessionals"
          ></card>
        </div>
      </div>
    </div>
  </div>
</div>
